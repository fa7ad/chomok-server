<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login - Chomok</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Montserrat|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
      <div class="notification">
        <span class="closeNotification"><i class="fas fa-times"></i></span>
        <h5>eg</h5>
        <p class="clear"></p>
      </div>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <div class="loginBtn">Login</div>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
